<!DOCTYPE html>
<html>
<head>
  <title>Buyer Dashboard</title>
  <style>
    /* Styling for the dashboard */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
    }

    .item {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .item .title {
      font-weight: bold;
    }

    .item .price {
      color: #008000;
      font-weight: bold;
    }

    .item .description {
      margin-top: 5px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Buyer Dashboard</h1>

  <div class="item">
    <div class="title">Item 1</div>
    <div class="price">$10</div>
    <div class="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
  </div>

  <div class="item">
    <div class="title">Item 2</div>
    <div class="price">$20</div>
    <div class="description">Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</div>
  </div>

  <div class="item">
    <div class="title">Item 3</div>
    <div class="price">$15</div>
    <div class="description">Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris.</div>
  </div>
</div>
</body>
</html>
